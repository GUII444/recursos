    <main>
        <section class="principal-conteudo">
            <h1 class="principal-titulo">Trabalhando com Formularios</h1>
            <form action="javascript:alert('dados enviados!');">

                <label for="nome" class="formulario-rotulo">Seu Nome: </label>
                <input type="text" name="nome" id="nome" class="formulario-caixa" required> 

                <label for="telefone" class="formulario-rotulo" >Telefone: </label>
                <input type="tel" name="telefone" id="telefone"placeholder="(00)0000-0000" class="formulario-caixa">

                <label for="email" class="formulario-rotulo">E-mail: </label>
                <input type="email" name="email" id="email" class="formulario-caixa">

                <label for="mensagem" class="formulario-rotulo">Escreva sua mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="formulario-caixa formulario-areatexto"></textarea>

                <input type="submit" value="Enviar" class="formulario-botao-enviar">
            </form>
        </section>
    </main>
